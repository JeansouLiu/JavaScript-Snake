<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <title>JavaScript 贪吃蛇</title>
    <link rel=stylesheet id="style" type="text/css" href="./css/main-snake.css" />
    <link rel="shortcut icon" href="css/images/favicon.png" />
    <style>
      .snake-toolbar {
        position: absolute;
        top: 0;
        left: 0;
        z-index:10000;
        padding: 5px;
      }
    </style>
<script>

function getTheme () {
    function changeTheme (Theme) {
        document.getElementById('style').setAttribute('href', Theme);
    }
    var index = document.getElementById("select").selectedIndex;
    switch (index) {
        case 0: 
          changeTheme('css/light-snake.css?' + Math.random());
          break;
        case 1: 
          changeTheme('css/main-snake.css?' + Math.random());
          break;
        case 2: 
          changeTheme('css/dark-snake.css?' + Math.random());
          break;
        case 3: 
          changeTheme('css/green-snake.css?' + Math.random());
          break;
        case 4: 
          changeTheme('css/matrix-snake.css?' + Math.random());
          break;
        default:
          changeTheme('css/main-snake.css?' + Math.random());
          break;
    }
    setTimeout(function() {
        document.getElementById('game-area').focus();
    }, 10);
}
</script>
</head>
<body>
    <div class="snake-toolbar">
      <div style="display:inline-block;margin-right:10px;">
        <span>主题:</span>
        <select onchange="getTheme()" id="select">
            <option>浅色主题</option>
            <option selected>默认主题</option>
            <option>暗色主题</option>
            <option>绿色主题</option>
            <option>矩阵主题</option>
        </select>
      </div>
      <div style="display:inline-block;margin-right:10px;">
        <span>难度:</span>
        <select id="selectMode">
            <option value="100">简单</option>
            <option value="75" selected>中等</option>
            <option value="50">困难</option>
        </select>
      </div>
      <button onclick="go_full_screen()">全屏</button><br />
    </div>

    <!--
      <h2>选择难度.</h2>
      <button id="Easy">简单</button><br />
      <button id="Medium">中等</button><br />
      <button id="Difficult">困难</button>

<button id="high-score">点击查看您当前的最高分数.</button>
-->
    <div id="mode-wrapper" style="display: inline; width: auto;">
    </div>

    <div id="game-area" tabindex="0">
    </div>
    <script type="text/javascript" src="./js/snake.js"></script>
    <script type="text/javascript">
        var mySnakeBoard = new SNAKE.Board(  {
            boardContainer: "game-area",
            fullScreen: true
        });  
    </script>
    <script type="text/javascript">
      function go_full_screen(){
        var elem = document.documentElement;
        if (elem.requestFullscreen) {
          elem.requestFullscreen();
        } else if (elem.msRequestFullscreen) {
          elem.msRequestFullscreen();
        } else if (elem.mozRequestFullScreen) {
          elem.mozRequestFullScreen();
        } else if (elem.webkitRequestFullscreen) {
          elem.webkitRequestFullscreen();
        }
      }
  </script>
</body>
</html>
